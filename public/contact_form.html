<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зв'язатись з нами</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact_form.css">
    <script src="contact_form.js" defer></script>
</head>
<body>
    <div class="modal" id="contactModal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Зв'яжіться з нами</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Ім'я:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Електронна пошта:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Номер телефону:</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label for="message">Повідомлення:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Надіслати</button>
            </form>
            <div id="successMessage" class="success-message hidden">
                Дякуємо за ваше повідомлення! Ми зв'яжемося з вами найближчим часом.
            </div>
        </div>
    </div>
</body>
</html>
